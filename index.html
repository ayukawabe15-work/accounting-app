<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>会計アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="left">
      <h1>会計アプリ</h1>
    </div>
    <div class="right">
      <button id="loginButton" class="btn">Googleにログイン</button>
      <span id="loginStatus">未ログイン</span>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab active" data-target="tab-input">入力</button>
    <button class="tab" data-target="tab-list">一覧</button>
    <button class="tab" data-target="tab-agg">集計</button>
  </nav>

  <!-- 入力 -->
  <section id="tab-input" class="tab-panel active">
    <form id="entryForm" class="card">
      <div class="grid">
        <label>
          日付
          <input type="date" id="date" required />
        </label>

        <!-- 収入 / 支出 -->
        <label>
          区分
          <select id="type" required>
            <option value="収入">収入</option>
            <option value="支出">支出</option>
          </select>
        </label>

        <!-- 勘定科目（旧 使い道） -->
        <label>
          勘定科目
          <select id="category">
            <option value="スクリプト購入">スクリプト購入</option>
            <option value="サーバー代">サーバー代</option>
            <option value="機材購入">機材購入</option>
            <option value="雑費">雑費</option>
            <option value="FANBOX支援">FANBOX支援</option>
          </select>
        </label>

        <!-- 取引先（選択式 + 自由入力） -->
        <label>
          取引先
          <div class="row">
            <select id="partnerSelect">
              <option value="">未選択</option>
              <option>Tebex</option>
              <option>VibeGAMES</option>
              <option>Ko-fi</option>
              <option>Killstore</option>
              <option>Etsy</option>
              <option>FANBOX</option>
              <option>ZAP HOSTING</option>
            </select>
            <input type="text" id="partnerCustom" placeholder="自由入力（未選択時はこちらに記入）" />
          </div>
        </label>

        <label>
          支払方法
          <select id="method">
            <option value="">未選択</option>
            <option>PayPal</option>
            <option>PayPay</option>
            <option>銀行振込</option>
            <option>クレカ</option>
            <option>現金</option>
          </select>
        </label>

        <!-- 通貨（指定の5種類に変更） -->
        <label>
          通貨
          <select id="currency">
            <option value="JPY">JPY</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="lb">lb</option>
          </select>
        </label>

        <label>
          外貨金額
          <input type="number" id="amountFx" step="0.0001" placeholder="例: 12.34" />
        </label>

        <label>
          為替レート
          <div class="row">
            <input type="number" id="fxRate" step="0.000001" placeholder="1USD=???JPY" />
            <button type="button" id="autoRateBtn" class="btn" onclick="fetchFxRate()">自動取得</button>
          </div>
        </label>

        <label>
          金額（円）
          <input type="number" id="amount" step="1" placeholder="自動換算または直接入力" />
        </label>

        <label class="col-2">
          メモ
          <input type="text" id="memo" placeholder="例：MLO/車MOD/サーバー更新など" />
        </label>

        <label class="col-2">
          ファイル添付（画像/PDF）
          <input type="file" id="fileInput" accept="image/*,.pdf" />
        </label>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">保存（Driveへ自動アップロード）</button>
      </div>
    </form>
  </section>

  <!-- 一覧 -->
  <section id="tab-list" class="tab-panel">
    <div class="card filters">
      <label>年月
        <input type="month" id="filterMonth" />
      </label>
      <label>勘定科目
        <input type="text" id="filterCategory" placeholder="完全一致で絞り込み" />
      </label>
      <label>取引先
        <input type="text" id="filterPartner" placeholder="完全一致で絞り込み" />
      </label>
      <label>支払方法
        <input type="text" id="filterMethod" placeholder="完全一致で絞り込み" />
      </label>
      <label>キーワード
        <input type="text" id="filterText" placeholder="勘定科目/メモを検索" />
      </label>
      <button id="clearFilters" class="btn">クリア</button>
      <button id="exportCSV" class="btn">CSV出力</button>
    </div>

    <div class="card">
      <table id="recordsTable" class="table">
        <thead>
          <tr>
            <th>日付</th>
            <th>勘定科目</th>
            <th>区分</th>
            <th>取引先</th>
            <th>金額(JPY)</th>
            <th>外貨</th>
            <th>支払方法</th>
            <th>メモ</th>
            <th>添付</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- 集計 -->
  <section id="tab-agg" class="tab-panel">
    <div class="card">
      <div class="row">
        <label>月次
          <input type="month" id="aggMonth" />
        </label>
        <label>年次
          <input type="number" id="aggYear" min="2000" max="2100" />
        </label>
        <button id="recalc" class="btn">再計算</button>
      </div>

      <div class="grid grid-3">
        <div class="summary-box">
          <div class="label">月次 収入</div><div id="mIncome" class="val">-</div>
        </div>
        <div class="summary-box">
          <div class="label">月次 経費</div><div id="mExpense" class="val">-</div>
        </div>
        <div class="summary-box">
          <div class="label">月次 収支</div><div id="mNet" class="val">-</div>
        </div>

        <div class="summary-box">
          <div class="label">年次 収入</div><div id="yIncome" class="val">-</div>
        </div>
        <div class="summary-box">
          <div class="label">年次 経費</div><div id="yExpense" class="val">-</div>
        </div>
        <div class="summary-box">
          <div class="label">年次 収支</div><div id="yNet" class="val">-</div>
        </div>
      </div>

      <h3>月別内訳</h3>
      <table id="monthlySummary" class="table">
        <thead><tr><th>月</th><th>収入</th><th>経費</th><th>収支</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- プレビュー用ダイアログ -->
  <dialog id="previewModal" class="modal">
    <div class="modal-head">
      <strong>プレビュー</strong>
      <button id="closePreview" class="btn">閉じる</button>
    </div>
    <div id="previewContainer" class="preview"></div>
  </dialog>

  <!-- Google API（順序はこのまま） -->
  <script async defer src="https://apis.google.com/js/api.js"></script>
  <script async defer src="https://accounts.google.com/gsi/client"></script>

  <!-- アプリ本体 -->
  <script src="script.js"></script>
</body>
</html>
