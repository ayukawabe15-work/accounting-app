<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>会計アプリ</title>
  <link rel="stylesheet" href="style.css" />
  <!-- かわいい系日本語 & 見出し用フォント -->
　<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
　<!-- アイコン（任意。ボタンの矢印などに使用） -->
　<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL@1" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="left">
      <h1>会計アプリ</h1>
    </div>
    <div class="right">
      <button id="loginButton" class="btn">Googleにログイン</button>
      <span id="loginStatus">未ログイン</span>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab active" data-target="tab-input">入力</button>
    <button class="tab" data-target="tab-list">一覧</button>
    <button class="tab" data-target="tab-agg">集計</button>
  </nav>

  <!-- 入力 -->
  <section id="tab-input" class="tab-panel active">
    <form id="entryForm" class="card">
      <div class="grid">
        <label>
          日付
          <input type="date" id="date" required />
        </label>

        <label>
          使い道
          <select id="category">
            <option value="スクリプト購入">スクリプト購入</option>
            <option value="サーバー代">サーバー代</option>
            <option value="機材購入">機材購入</option>
            <option value="雑費">雑費</option>
            <option value="FANBOX支援（収益）">FANBOX支援（収益）</option>
          </select>
        </label>

        <label>
          その他の内容（任意）
        <select id="category">
            <option value="Tebex">Tebex</option>
            <option value="VibeGAMES">VibeGAMES</option>
            <option value="Ko-fi">Ko-fi</option>
            <option value="Killstore">Killstore</option>
            <option value="Etsy">Etsy</option>
            <option value="FANBOX">FANBOX</option>
            <option value="ZAP HOSTING">ZAP HOSTING</option>
          </select>
          <input type="text" id="customCategory" placeholder="自由入力（任意）" />
        </label>

        <label>
          支払方法
          <select id="method">
            <option value="">未選択</option>
            <option>PayPal</option>
            <option>PayPay</option>
            <option>銀行振込</option>
            <option>クレカ</option>
            <option>現金</option>
          </select>
        </label>

        <label>
          通貨
          <select id="currency">
            <option value="JPY">JPY（日本円）</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="KRW">KRW</option>
            <option value="CNY">CNY</option>
          </select>
        </label>

        <label>
          外貨金額
          <input type="number" id="amountFx" step="0.0001" placeholder="例: 12.34" />
        </label>

        <label>
          為替レート
          <div class="row">
            <input type="number" id="fxRate" step="0.000001" placeholder="1USD=???JPY" />
            <button type="button" id="autoRateBtn">
             自動<br>取得
            </button>
          </div>
        </label>

        <label>
          金額（円）
          <input type="number" id="amount" step="1" placeholder="自動換算または直接入力" />
        </label>

        <label class="col-2">
          メモ
          <input type="text" id="memo" placeholder="例：MLO/車MOD/サーバー更新など" />
        </label>

        <label class="col-2">
          ファイル添付（画像/PDF）
          <input type="file" id="fileInput" accept="image/*,.pdf" />
        </label>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">保存（Driveへ自動アップロード）</button>
      </div>
    </form>
  </section>

  <!-- 一覧 -->
  <section id="tab-list" class="tab-panel">
    <div class="card filters">
      <label>年月
        <input type="month" id="filterMonth" />
      </label>
      <label>使い道
        <input type="text" id="filterCategory" placeholder="完全一致で絞り込み" />
      </label>
      <label>支払方法
        <input type="text" id="filterMethod" placeholder="完全一致で絞り込み" />
      </label>
      <label>キーワード
        <input type="text" id="filterText" placeholder="使い道/メモを検索" />
      </label>
      <button id="clearFilters" class="btn">クリア</button>
      <button id="exportCSV" class="btn">CSV出力</button>
    </div>

    <div class="card">
      <table id="recordsTable" class="table">
        <thead>
          <tr>
            <th>日付</th>
            <th>使い道</th>
            <th>区分</th>
            <th>金額(JPY)</th>
            <th>外貨</th>
            <th>支払方法</th>
            <th>メモ</th>
            <th>添付</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- 集計 -->
  <section id="tab-agg" class="tab-panel">
    <div class="card">
      <div class="row">
        <label>月次
          <input type="month" id="aggMonth" />
        </label>
        <label>年次
          <input type="number" id="aggYear" min="2000" max="2100" />
        </label>
        <button id="recalc" class="btn">再計算</button>
      </div>

      <div class="grid grid-3">
        <div class="summary-box">
          <div class="label">月次 収入</div><div id="mIncome" class="val">-</div>
        </div>
        <div class="summary-box">
          <div class="label">月次 経費</div><div id="mExpense" class="val">-</div>
        </div>
        <div class="summary-box">
          <div class="label">月次 収支</div><div id="mNet" class="val">-</div>
        </div>

        <div class="summary-box">
          <div class="label">年次 収入</div><div id="yIncome" class="val">-</div>
        </div>
        <div class="summary-box">
          <div class="label">年次 経費</div><div id="yExpense" class="val">-</div>
        </div>
        <div class="summary-box">
          <div class="label">年次 収支</div><div id="yNet" class="val">-</div>
        </div>
      </div>

      <h3>月別内訳</h3>
      <table id="monthlySummary" class="table">
        <thead><tr><th>月</th><th>収入</th><th>経費</th><th>収支</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- プレビュー用ダイアログ -->
  <dialog id="previewModal" class="modal">
    <div class="modal-head">
      <strong>プレビュー</strong>
      <button id="closePreview" class="btn">閉じる</button>
    </div>
    <div id="previewContainer" class="preview"></div>
  </dialog>

  <!-- Google API（順序はこのまま） -->
  <script async defer src="https://apis.google.com/js/api.js"></script>
  <script async defer src="https://accounts.google.com/gsi/client"></script>

  <!-- アプリ本体 -->
  <script src="script.js"></script>
</body>
</html>
